  <!--Dashboard-->
  <div class="container-fluid" style="background: rgba(59, 143, 197);">
    
      <div class="row p-3  box">
          <div class="col-3 rounded cardImg  "> 
        
        <div class="rounded w-100 bg-white text-center text-dark p-5 shadow-lg">
          <img class="center border rounded-circle w-100" src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile Pic" height="50%">
            <div class="container w-100 h-auto mx-auto p-3 color1" style="margin-top:-18%;border-radius:10%;">
              <br>
              <div class="mytxt1 p-1 mt-3 h3">K Kumar</div>
              <div class="mytxt2 p-1">Power BI</div>
            </div>
        </div> 
        <div class="container-fluid text-center bg-white">
            <table class="table table-borderless">
             <tbody>
                <tr>
                  <td>Completed Courses : </td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>Videos</td>
                  <td>11</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  
          <div class="col-9 bg-white rounded pt-3">
        <!--tab-->
        <ul class="nav nav-tabs shadow p-2 bg-white text-dark" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab"   [routerLink]="['']">All Courses</button>
          </li>
          
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" [routerLink]="['/edit']">Add Courses</button>
          </li>
     
  
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" [routerLink]="['/quiz']">Create Quiz</button>
        </li>
        </ul>
        
        <div class="tab-content p-3 Allques" id="myTabContent" >
            <form class="box needs-validation clearfix" (ngSubmit)="submitForm(langForm)" #langForm="ngForm"  novalidate>
              <!-- <div class="myform">
                <label for="validationCustom18">No.</label>
                <div class="input_group">
                  <input type="text" id="formInput"[(ngModel)]="model.ques_id" id="ques_id" name="ques_id" class="ques_inp" #ques_id="ngModel">
          
                </div>
              </div> -->
              
          
              <div class="myform">
                <label for="validationCustom18">Quiz Id</label>
                <div class="input_group">
                  <input type="text" id="formInput"[(ngModel)]="model.quiz_id" id="quiz_id" class="inpId" name="ques_id"  #quiz_id="ngModel">
          
                </div>
              </div>
             
             <div class="myform">
              <label for="validationCusom18">Question :</label>
              <div class="input_group">

                 <input type="text" [(ngModel)]="model.ques" id="ques" name="ques" class="ans_inp" #ques="ngModel">
              </div>
            </div>


              <div class="myform">
                <label for="validationCusom18">Option1 </label>
                <div class="input_group">
                  <input type="text" [(ngModel)]="model.option1"name="option1" id="option1" class="ans_inp" #option1="ngModel">
                </div>
              </div>
              <div class="myform">
                <label for="validationCusom18">Option2</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.option2"name="option2" id="option2" class="ans_inp" #option2="ngModel">
                </div>
              </div>
              <div class="myform">
                <label for="validationCusom18">Option3</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.option3"name="option3" id="option3" class="ans_inp" #option3="ngModel">
                </div>
              </div>
              <div class="myform">
                <label for="validationCusom18">Option4</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.option4"name="option4" id="option4" class="ans_inp" #option4="ngModel">
                </div>
              </div>
              <div class="myform">
                <label for="validationCusom18">Correct Answer</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.ans"name="ans" id="ans" class="ans_inp" #ans="ngModel">
                </div>
              </div>
              <!-- <div class="myform">
                <label for="validationCusom18">Total marks</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.total_marks"name="total_marks" id="total_marks" class="ans_inp" #ans="ngModel">
                </div>
              </div>
              <div class="myform">
                <label for="validationCusom18">Minimum marks required</label>
                <div class="input_group  ">
                  <input type="text" [(ngModel)]="model.min_marks"name="min_marks" id="min_marks" class="ans_inp" #ans="ngModel">
                </div>
              </div> -->
              <div class="myform">
                <label for="validationCusom18 point">Points </label>
                <div class="input_group">
                  <input type="text" [(ngModel)]="model.point"name="point" id="point" class="inpId" #point="ngModel">
                </div>
              </div>
             
              
          
              <button type="submit" class=" mybtn btn  btn-success" >SUBMIT</button>
              <button type="button" class="mybtn btn bg-light" (click)="langForm.reset()">CLEAR</button>
              <!-- <button type="button" class="my-btn" (click)="updateForm(model)">UPDATE</button> -->
              <!-- <button type="button" class="my-btn" (click)="deleteForm(model)">DELETE</button> -->
            </form>
          </div>
        

          
        </div>
        </div>
      </div>
