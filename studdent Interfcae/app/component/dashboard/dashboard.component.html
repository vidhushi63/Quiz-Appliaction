      </div>
      <div class="col-7 mt-auto mb-auto text-center">
        <p class="h4">"SKILL UPGRADATION FOR RURAL - YOUTH EMPOWERMENT"</p>
      </div>
      <div class="col mt-auto mb-auto">
        <svg data-ux="SVG" viewBox=" 0 0 35 35" dataaids="SEASONAL_WINTER_LEFT_ICON_RENDERED" class="svgcls"><g stroke="currentColor" fill="none" fill-rule="evenodd"><path d="M16.724 10.726l4.651 5.349M12.03 16.408L16.8 21.8M16.8 1.8v28M30.8 16.3h-28M15.8 1.3a1 1 0 1 1 1.999 0 1 1 0 0 1-2 0zM30.3 16.3a1 1 0 1 1 1.999 0 1 1 0 0 1-2 0zM1.3 16.3a1 1 0 1 1 1.999 0 1 1 0 0 1-2 0zM15.8 30.8a1 1 0 1 1 1.999 0 1 1 0 0 1-2 0zM23.05 10.05l-12.5 12.5M22.6 9.3a1 1 0 1 1 1.999-.002A1 1 0 0 1 22.6 9.3zM8.8 23.3a1 1 0 1 1 1.999 0 1 1 0 0 1-2 0zM16.99 5.545l10.02 10.961M17 27.3l-10.7-11M27.01 16.131l-10.02 10.96M6.59 17.091l10.02-10.96M22.925 22.086L10.688 9.328M22.459 22.826a1 1 0 1 0 2 .043 1 1 0 0 0-2-.043zM8.953 8.542a1.001 1.001 0 1 0 2.002.04 1.001 1.001 0 0 0-2.002-.04z"></path></g></svg>
      </div>
    </div> 
   </div>
  <!--Dashboard-->
  <div class="container-fluid" style="background: rgba(59, 143, 197);">

    <div class="row p-3  box">
      <div class="col-3 rounded cardImg  ">

        <div class="rounded w-100 bg-white text-center text-dark p-5 shadow-lg">
          <img class="center border rounded-circle w-100" src="https://www.w3schools.com/howto/img_avatar.png"
            alt="User Profile Pic" height="50%">
          <div class="container w-100 h-auto mx-auto p-3 color1" style="margin-top:-18%;border-radius:10%;">
            <br>
            <div class="mytxt1 p-1 mt-3 h3">K Kumar</div>
            <div class="mytxt2 p-1">Power BI</div>
          </div>
        </div>
        <div class="container-fluid text-center bg-white">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td>Completed Courses : </td>
                <td>4</td>
              </tr>
              <tr>
                <td>Videos</td>
                <td>11</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-9 bg-white rounded pt-3">
        <!--tab-->
        <ul class="nav nav-tabs shadow p-2 bg-white text-dark" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" [routerLink]="['/dash']">All Courses</button>
          </li>
          
        </ul>

        <div class="tab-content p-3 table-responsive-sm" id="myTabContent">

          <div *ngFor="let m of data" class="data box">
            <div class="card  mycard">
              <div class="card-body ">
                <h4 class="card-title" class="myinput "> {{m.course_name}}</h4>
                <p class="card-text" class="myinput">{{m.course_desc}}</p>
                <p class="card-text myinput">Course ID: {{m.course_id}}</p>
                <!-- <button type="button"   class="btn btn-danger mybtn" (click)="deleteForm(m)" >Delete</button>
              <button id="edit_btn" class="btn btn-primary mybtn"  (click)="enable(m)"> {{m.lbl}}</button>
              <a [routerLink]="['/show']" [(ngModel)]="m.course_id" id="course_id">Another link</a> -->
                
                 <button (click)="TakeQuiz(m)"   class="btn btn-secondary"> Take Quiz</button>  
                <!-- <span>{{m.course_id}}</span> -->
              </div>
            </div>
          </div>


          
           <div *ngFor="let m of  getMenu" class="data">
            <div class="Allques"> 
              <div class="ques1">
                <label for="ques">
                  <span class="no.">Q. {{m.ques_id}}</span>
                  <span><input type="text" [disabled]="m.toggleButton" class=" ques_inp" [(ngModel)]="m.ques"
                      value="{{m.ques}}" /></span>
                  <span><input type="text" [disabled]="m.toggleButton" class="point" [(ngModel)]="m.point"
                      value="{{m.point}}" /></span>
                </label>
              </div>

               <label for="ques">

                 <input type="radio" id="{{m.option1}}" name="{{m.ques_id}}" value="{{m.option1}}"  (click)="checked(m.option1,m)">
                <label for="m.option1" class=" ans_inp">{{m.option1}} </label><br>
                <input type="radio" id="{{m.option2}}" name="{{m.ques_id}}" value="{{m.option2}}" (click)="checked(m.option2,m)">
                <label for="m.option2" class=" ans_inp">{{m.option2}} </label><br>

                <input type="radio" id="{{m.option3}}" name="{{m.ques_id}}" value="{{m.option3}}" (click)="checked(m.option3,m)">
                <label for="m.option3" class=" ans_inp">{{m.option3}} </label><br>
                <input type="radio" id="{{m.option4}}" name="{{m.ques_id}}" value="{{m.option4}}" (click)="checked(m.option4,m)">
                <label for="m.option4" class=" ans_inp">{{m.option4}} </label><br>
              </label>

            </div>
            
          </div> 
          <button type="button"  id="sub" class="btn btn-success mybtn"  (click)=submitQuiz()> Submit</button>
          
       
            

        </div>

      </div>
    </div>
  </div>


  







  <!--footer-->
  <div class="container-fluid footer bg-light">
    <div class="row p-5">
      <div class="col">
        <p>COPYRIGHT Â© 2020 SURE INITIATIVE - ALL RIGHTS RESERVED.</p>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-facebook"
              viewBox="0 0 16 16">

              viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />

          </div>

      </div>
      <div class="col m-auto">
        <p>BUILT BY THE SURE INITIATIVE TEAM</p>
      </div>
    </div>
  </div>
</body>
